include-file = $HOME/.config/polybar/include-modules.ini

[bar/zero]
width = 100%
height = 30
offset-y = 0
bottom = false
fixed-center = true

; separator = |
; separator-foreground = ${colors.disabled}

; dpi = 96

wm-restack = i3

; scroll-up = next
; scroll-down = prev

background = ${colors.bg}
foreground = ${colors.fg}
; background = ${colors.background}
; foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin = 0

include-file = $HOME/.config/polybar/fonts.ini

tray-background = ${colors.bg}
tray-position = right
tray-maxsize = 16
tray-padding = 2

modules-left = xworkspaces title
modules-right = wlan wired cpu memory xbacklight pulseaudio battery temperature date 

cursor-click = pointer
; cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[settings]
screenchange-reload = true
